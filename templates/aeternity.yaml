sync:
  port: 3015
  log_peer_connection_count_interval: 6000000

keys:
  dir: keys
  peer_password: "secret"

logging:
  level: debug

http:
  external:
    port: 3013
  internal:
    port: 3113
  cache:
    enabled: false
  endpoints:
    dry-run: true

websocket:
  channel:
    port: 3014
    listen_address: 0.0.0.0

# make sure we don't do mining
mining:
  autostart: false

chain:
  persist: true
  db_direct_access: true
  garbage_collection:
    enabled: false

fork_management:
  network_id: ae_uat
